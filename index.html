<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Nemesis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #ff00c8;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(112, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.15) 0%, transparent 40%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.5), 0 0 40px rgba(0, 242, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            padding: 30px;
            box-sizing: border-box;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            pointer-events: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-weight: 900;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
            filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.3));
        }

        #ai-stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        #ai-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f0f;
            box-shadow: 0 0 10px #f0f;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        select {
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            border: 1px solid var(--glass-border);
            padding: 8px 12px;
            border-radius: 8px;
            font-family: inherit;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s;
        }

        select:hover {
            border-color: var(--primary);
        }

        #controls-panel {
            margin-top: auto;
            align-self: flex-start;
            max-width: 320px;
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group h3 {
            margin: 0 0 10px 0;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary);
            opacity: 0.8;
        }

        .key-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .key-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        kbd {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 2px 6px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.8rem;
            color: var(--primary);
            min-width: 20px;
            text-align: center;
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.5);
        }

        .special-key {
            color: var(--accent);
            border-color: rgba(255, 0, 200, 0.3);
        }
    </style>
  <script type="module" crossorigin src="/neuralnemesis/assets/index-DKieCOW0.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <div id="ui-overlay">
        <header>
            <div>
                <h1>Neural Nemesis</h1>
                <div class="status-badge">
                    <div id="ai-status-dot"></div>
                    AI Status: <span id="ai-status">Connecting...</span>
                </div>
            </div>
            <div id="ai-stats" class="glass-panel">
                <label for="difficulty" style="font-size: 0.8rem; opacity: 0.7;">COMBAT PROTOCOL</label>
                <select id="difficulty">
                    <option value="easy">EASY (RANDOM)</option>
                    <option value="medium">MEDIUM (ADAPTIVE)</option>
                    <option value="hard" selected>HARD (OPTIMAL)</option>
                </select>
            </div>
        </header>

        <div id="controls-panel" class="glass-panel">
            <div class="control-group">
                <h3>Movement</h3>
                <div class="key-grid">
                    <div class="key-item"><kbd>W</kbd> <kbd>Z</kbd> <kbd>↑</kbd> <span>Jump</span></div>
                    <div class="key-item"><kbd>A</kbd> <kbd>Q</kbd> <kbd>←</kbd> <span>Left</span></div>
                    <div class="key-item"><kbd>S</kbd> <kbd>↓</kbd> <span>Crouch</span></div>
                    <div class="key-item"><kbd>D</kbd> <kbd>→</kbd> <span>Right</span></div>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Combat</h3>
                <div class="key-grid">
                    <div class="key-item"><kbd>J</kbd> <span>Light</span></div>
                    <div class="key-item"><kbd>K</kbd> <span>Heavy</span></div>
                    <div class="key-item"><kbd>L</kbd> <span class="special-key">Special</span></div>
                    <div class="key-item"><kbd>SPACE</kbd> <span>Block</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
